<H1>オリンピックの歴史</H1>
<H2>オリンピックの起源</H2>
<P>
スポーチの祭典として広く知られているオリンピックは、古代ローマ行われていた「オリンピア祭典競技」が起源とされています。</P>
<P>その後、約1500年んの時を経て、1986年に近代オリンピックの第一回大会がアテナで開催されました。この大会に参加した国はわずか１４ヶ国しかなく、出場選手も男子２８０人しかいませんでした</P>
